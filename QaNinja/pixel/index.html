<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel - Cadastro de Jogos Clássicos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>

<body>

    <section>
        <dialog class="nes-dialog is-dark" id="modal">
            <form method="dialog">
                <p class="title">Novo Jogo</p>
                <p class="message-show"></p>
                <menu class="dialog-menu">
                    <button class="nes-btn is-primary">Ok</button>
                </menu>
            </form>
        </dialog>
    </section>

    <div class="container">
        <h2>Novo Jogo</h2>

        <form id="new-game">
            <div class="nes-field">
                <label for="game">Nome</label>
                <input class="nes-input" type="text" name="game" id="gameId" />
            </div>

            <label for="console">Console</label>
            <div class="nes-select">
                <select class="field" name="console">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Atari">Atari</option>
                    <option value="Nintendo">Nintendo</option>
                    <option value="Master System">Master System</option>
                    <option value="Mega Drive">Mega Drive</option>
                    <option value="Mega Drive">Super Nintendo</option>
                    <option value="Neo Geo">Neo Geo</option>
                </select>
            </div>
            <div class="nes-field">
                <label for="year">Ano de lançamento</label>
                <input class="nes-input" type="text" name="year">
            </div>

            <button id="cadastrar-id" type="submit" class="nes-btn is-success btn-cadastrar">
                Cadastrar
            </button>

        </form>


    </div>

    <script src="js/app.js"></script>

</body>

</html>
